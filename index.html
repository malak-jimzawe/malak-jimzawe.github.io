<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    /* زر لتحديد الموقع */
    #locateBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px;
      background: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- زر لتحديد النفايات القريبة -->
  <button id="locateBtn">النفايات القريبة مني</button>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    // إضافة طبقة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // كود الشمال
    const north = L.control({ position: "topright" });
    north.onAdd = function(map) {
      const div = L.DomUtil.create("div", "north");
      div.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Compass_rose_pale.svg" style="width:50px; transform: rotate(0deg);">';
      return div;
    };
    north.addTo(map);

    let zonesLayer;
    let wasteContainersLayer;

    // تحميل بيانات المناطق
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // تحميل بيانات حاويات النفايات
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(map);
    });

    // مفتاح الخريطة
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };
    L.control.layers(null, overlays).addTo(map);

    // زر لتحديد النفايات القريبة
    document.getElementById("locateBtn").addEventListener("click", function() {
      map.locate({ setView: true, maxZoom: 18 });

      map.on('locationfound', function(e) {
        const radius = 500; // نصف قطر البحث بالأمتار

        // تحديد الحاويات القريبة
        wasteContainersLayer.eachLayer(function(layer) {
          if (e.latlng.distanceTo(layer.getLatLng()) < radius) {
            layer.setStyle({ fillColor: "green", color: "green" });
          }
        });

        L.circle(e.latlng, { radius: radius, color: "blue", fillOpacity: 0.1 }).addTo(map)
          .bindPopup("البحث عن النفايات القريبة ضمن " + radius + " متر").openPopup();
      });

      map.on('locationerror', function() {
        alert("تعذر العثور على موقعك.");
      });
    });
  </script>
</body>

</html>
