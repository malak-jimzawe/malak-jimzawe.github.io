<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    /* Style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    /* Style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    /* Style sidebar */
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: white;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5
    };

    const map = L.map("map", mapOptions);
   
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // 1. Add Birzeit University marker
    const birzeitIcon = L.icon({
      iconUrl: 'https://example.com/birzeit_logo.png', // Replace with actual logo URL
      iconSize: [50, 50],
      iconAnchor: [25, 25],
      popupAnchor: [0, -25]
    });
    L.marker([31.9045, 35.2036], { icon: birzeitIcon }).addTo(map)
      .bindPopup("Birzeit University");

    // 2. Load zones data with detailed popup
    $.getJSON("RamallahZones.json", function(data) {
      zonesLayer = L.geoJson(data, {
        style: function() {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.bindTooltip("Zone: " + feature.properties.NAME_ENGLI);
          layer.on('click', function() {
            document.getElementById("sidebar").innerHTML = `<strong>Zone:</strong> ${feature.properties.NAME_ENGLI}<br>
                                                            <strong>Mail Code:</strong> ${feature.properties.MAIL_CODE}`;
          });
        }
      }).addTo(map);
    });

    // 3. Load waste containers data with custom colors
    $.getJSON("wasteContainer.json", function(data) {
      wasteContainersLayer = L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          let fillColor = feature.properties.TYPE_OF_WA === "Recyclable" ? "blue" : "green";
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: fillColor,
            color: fillColor,
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindTooltip("Waste Type: " + feature.properties.TYPE_OF_WA);
          layer.on('click', function() {
            document.getElementById("sidebar").innerHTML = <strong>Waste Type:</strong> ${feature.properties.TYPE_OF_WA};
          });
        }
      }).addTo(map);
    });

    // 4. Locate user
    map.locate({ setView: true, maxZoom: 16 });
    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup("You are here!").openPopup();
    });
  </script>
</body>
</html>
