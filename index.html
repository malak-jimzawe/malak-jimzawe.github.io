<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    .logo-container {
      width: 100px;
      margin: 10px;
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .logo-container img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);
   
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer, wasteContainersLayer;

    // تحميل بيانات GeoJSON للمناطق
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
         },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
           alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // تحميل بيانات GeoJSON لحاويات النفايات
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(map);
    });
    
    // إضافة تحكم في الطبقات بعد تحميل الطبقات
    setTimeout(function() {
      const overlays = {
        "Zones": zonesLayer,
        "Waste Containers": wasteContainersLayer
      };
      L.control.layers({}, overlays).addTo(map);
    }, 1000);

    // إضافة الشعار كعنصر ثابت على الخريطة
    const logoControl = L.control({position: 'topright'});
    logoControl.onAdd = function() {
      const div = L.DomUtil.create('div', 'logo-container');
      div.innerHTML = '<img src="birzeit-logo.png" alt="Birzeit University Logo" />';
      return div;
    };
    logoControl.addTo(map);
  </script>
</body>
</html>

  <script>

    const mapOptions = {

    // define the map with the options above
    const map = L.map("map", mapOptions);

 	 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
 	 subdomains: 'abcd',
  	maxZoom: 20
	}).addTo(map);


// use jquery to load GeoJSON data

  $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",

         },
        onEachFeature: function(feature, layer) {

           alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);

  $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",

            opacity: 1,
            fillOpacity: 0.8

  },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }

      }).addTo(map);
    });
	 
    // Add Birzeit University logo
    const birzeitIcon = L.icon({
      iconUrl: 'birzeit_logo.png', // URL of Birzeit University logo
      iconSize: [50, 50], // Size of the icon
      iconAnchor: [25, 25], // Anchor point of the icon
      popupAnchor: [0, -25] // Popup anchor point
    });

    // Add marker for Birzeit University
    L.marker([31.9045, 35.2036], { icon: birzeitIcon }).addTo(map)
      .bindPopup("Birzeit University");

      // Add layers to map with control options
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };

    // Add layer control to the map
    L.control.layers(baseLayers, overlays).addTo(map);

    // Add both layers to the map by default
    zonesLayer.addTo(map);
    wasteContainersLayer.addTo(map);
  </script>
