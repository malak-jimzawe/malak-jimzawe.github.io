

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    /* Map legend style */
    .map-legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      font-size: 18px; /* تكبير النص */
      color: #333;
      line-height: 1.8;
      width: 200px; /* توسيع المفتاح */
      font-weight: bold; /* تكثيف النص */
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .legend-color {
      width: 25px; /* تكبير الدائرة */
      height: 25px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .waste-color {
      background-color: orange;
    }
    .iron-color {
      background-color: gray;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Map Legend -->
  <div class="map-legend">
    <div class="legend-item">
      <div class="legend-color waste-color"></div>
      <span>نفايات</span>
    </div>
    <div class="legend-item">
      <div class="legend-color iron-color"></div>
      <span>حديد</span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Load GeoJSON data for zones
    $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // Load GeoJSON data for waste containers
    $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          let color = feature.properties.TYPE_OF_WA === "iron" ? "gray" : "orange";
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: color,
            color: color,
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(map);
    });
  </script>
</body>

</html>
